<!DOCTYPE html>
<html>
<head>
    <title>KIMSS S1 Class of 2024 – Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8edf5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1a3d7c;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 1px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }
        .container {
            width: 92%;
            max-width: 900px;
            margin: auto;
            margin-top: 25px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            transition: 0.3s;
        }
        .container:hover {
            transform: scale(1.01);
        }
        h2 {
            border-left: 5px solid #1a3d7c;
            padding-left: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 8px;
            font-size: 15px;
        }
        textarea {
            height: 120px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 12px;
            background: #1a3d7c;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2e58a6;
        }
        .category-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .cat {
            display: flex;
            justify-content: space-between;
            background: #f0f4ff;
            padding: 8px;
            border-radius: 6px;
            align-items: center;
        }
        .suggestion {
            background: #eef2f7;
            margin-top: 12px;
            padding: 12px;
            border-radius: 6px;
            transition: 0.3s;
        }
        .suggestion:hover {
            transform: scale(1.01);
        }
        .vote-count {
            font-size: 13px;
            color: #333;
        }
    </style>
</head>

<body>

<header>KIMSS S1 Class of 2024 – Suggestion Center</header>

<div class="container">
    <h2>Class Name Suggestions</h2>

    <input id="nameClass" placeholder="Your name (optional)">
    <input id="classNameIdea" placeholder="Suggest a Class Name (Example: 'S1 Legends 2024')">

    <button onclick="submitClassName()">Submit Class Name</button>

    <div id="classNamesList"></div>
</div>



<div class="container">
    <h2>General Suggestions</h2>

    <input id="name" placeholder="Your Name (optional)">
    <textarea id="idea" placeholder="Your suggestion..."></textarea>

    <h3>Choose Categories</h3>

    <div class="category-box">
        <label class="cat"><span>Jazz</span> <input type="checkbox" value="Jazz"></label>
        <label class="cat"><span>Photo Epics</span> <input type="checkbox" value="Photo Epics"></label>
        <label class="cat"><span>School Vybes</span> <input type="checkbox" value="School Vybes"></label>
        <label class="cat"><span>Memories</span> <input type="checkbox" value="Memories"></label>
        <label class="cat"><span>Class Members</span> <input type="checkbox" value="Class Members"></label>
        <label class="cat"><span>Achievements</span> <input type="checkbox" value="Achievements"></label>
        <label class="cat"><span>Events</span> <input type="checkbox" value="Events"></label>
        <label class="cat"><span>News Updates</span> <input type="checkbox" value="News Updates"></label>
        <label class="cat"><span>Fun Corner</span> <input type="checkbox" value="Fun Corner"></label>
        <label class="cat"><span>Inspiration Wall</span> <input type="checkbox" value="Inspiration Wall"></label>
    </div>

    <button onclick="submitSuggestion()">Submit Suggestion</button>
</div>



<div class="container">
    <h2>Category Votes</h2>
    <div id="voteList"></div>
</div>

<div class="container">
    <h2>All Suggestions</h2>
    <div id="suggestionsList"></div>
</div>



<script>
    let suggestions = JSON.parse(localStorage.getItem("suggestions") || "[]");
    let votes = JSON.parse(localStorage.getItem("votes") || "{}");
    let classNames = JSON.parse(localStorage.getItem("classNames") || "[]");

    const BAD_WORDS = ["fuck","bitch","pussy","dick","asshole","nigga","shit","mf","motherfucker","whore"];

    displaySuggestions();
    displayVotes();
    displayClassNames();

    function containsAbuse(text) {
        let lower = text.toLowerCase();
        return BAD_WORDS.some(word => lower.includes(word));
    }



    // CLASS NAME SUBMISSION
    function submitClassName() {
        let name = document.getElementById("nameClass").value || "Anonymous";
        let idea = document.getElementById("classNameIdea").value;

        if (idea.trim() === "") return alert("Please enter a class name suggestion.");
        if (containsAbuse(idea)) return alert("Abusive words are not allowed.");

        classNames.push({ name, idea, time: new Date().toLocaleString() });

        localStorage.setItem("classNames", JSON.stringify(classNames));
        displayClassNames();

        document.getElementById("nameClass").value = "";
        document.getElementById("classNameIdea").value = "";
    }


    function displayClassNames() {
        let list = document.getElementById("classNamesList");
        list.innerHTML = "";

        classNames.forEach(s => {
            list.innerHTML += `
                <div class="suggestion">
                    <b>${s.name}</b><br>
                    <i>${s.time}</i><br>
                    <b>Class Name Suggestion:</b> ${s.idea}
                </div>
            `;
        });
    }



    // GENERAL SUGGESTIONS
    function submitSuggestion() {
        let name = document.getElementById("name").value || "Anonymous";
        let idea = document.getElementById("idea").value;

        if (idea.trim() === "") return alert("Please enter a suggestion.");
        if (containsAbuse(idea)) return alert("Abusive words not allowed.");

        let checked = [...document.querySelectorAll("input[type='checkbox']:checked")].map(c => c.value);
        if (checked.length === 0) return alert("Select at least one category.");

        checked.forEach(cat => { votes[cat] = (votes[cat] || 0) + 1; });

        suggestions.push({
            name: name,
            idea: idea,
            categories: checked,
            time: new Date().toLocaleString()
        });

        localStorage.setItem("suggestions", JSON.stringify(suggestions));
        localStorage.setItem("votes", JSON.stringify(votes));

        displaySuggestions();
        displayVotes();

        document.getElementById("name").value = "";
        document.getElementById("idea").value = "";
        document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
    }


    function displayVotes() {
        let voteList = document.getElementById("voteList");
        voteList.innerHTML = "";

        Object.keys(votes).forEach(cat => {
            voteList.innerHTML += `
                <div class="cat">
                    <b>${cat}</b>
                    <span class="vote-count">${votes[cat]} votes</span>
                </div>
            `;
        });
    }


    function displaySuggestions() {
        let list = document.getElementById("suggestionsList");
        list.innerHTML = "";

        suggestions.forEach(s => {
            list.innerHTML += `
                <div class="suggestion">
                    <b>${s.name}</b><br>
                    <i>${s.time}</i><br><br>
                    ${s.idea}<br><br>
                    <b>Categories:</b> ${s.categories.join(", ")}
                </div>
            `;
        });
    }
</script>

</body>
</html>
