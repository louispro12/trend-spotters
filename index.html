<!DOCTYPE html>
<html>
<head>
    <title>KIMSS International — Class Website Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 { text-align: center; }
        #suggestions {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .item {
            padding: 10px;
            background: #eaeaea;
            margin-top: 10px;
            border-radius: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>KIMSS International — Class Website Ideas</h1>
<p>Submit your ideas for the class website. Everyone can see what others suggested.</p>

<h3>Submit a Suggestion</h3>
<input id="name" placeholder="Your name (optional)">
<textarea id="idea" placeholder="Write your suggestion here..."></textarea>
<button onclick="submitIdea()">Submit</button>

<div id="suggestions">
    <h2>All Suggestions</h2>
    <div id="list"></div>
</div>

<script>
    // Load suggestions from local storage (temporary memory)
    let suggestions = JSON.parse(localStorage.getItem("suggestions") || "[]");
    displaySuggestions();

    function submitIdea() {
        let name = document.getElementById("name").value;
        let idea = document.getElementById("idea").value;

        if (idea.trim() === "") {
            alert("Please type a suggestion.");
            return;
        }

        let item = {
            name: name || "Anonymous",
            idea: idea,
            time: new Date().toLocaleString()
        };

        suggestions.push(item);
        localStorage.setItem("suggestions", JSON.stringify(suggestions));

        displaySuggestions();

        document.getElementById("name").value = "";
        document.getElementById("idea").value = "";
    }

    function displaySuggestions() {
        let list = document.getElementById("list");
        list.innerHTML = "";

        suggestions.forEach(s => {
            let div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `<b>${s.name}</b><br>${s.idea}<br><small>${s.time}</small>`;
            list.appendChild(div);
        });
    }
</script>

</body>
</html>
