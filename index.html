<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIMSS S1 Class 2024 Suggestions</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    color: #333;
  }
  header {
    background: #4a90e2;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 1.5em;
    font-weight: bold;
  }
  main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  section {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  h2 {
    margin-top: 0;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 20px;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #357ABD;
  }
  .suggestion {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.3s;
  }
  .suggestion:hover {
    background: #f0f8ff;
  }
  .vote-btn {
    background: #f39c12;
    margin-left: 10px;
  }
  .vote-btn:hover {
    background: #d17d00;
  }
  .checkbox-group label {
    display: inline-block;
    margin-right: 10px;
  }
</style>
</head>
<body>
<header>KIMSS S1 Class 2024 - Suggestion Board</header>
<main>
  <section>
    <h2>Suggest a Class Name</h2>
    <input type="text" id="classNameInput" placeholder="Enter your suggested class name">
    <button onclick="submitClassName()">Submit</button>
    <div id="classNameList"></div>
  </section>

  <section>
    <h2>Website Ideas</h2>
    <textarea id="ideaInput" rows="3" placeholder="Enter your idea"></textarea>
    <div class="checkbox-group">
      <label><input type="checkbox" value="Jazz"> Jazz</label>
      <label><input type="checkbox" value="Photos"> Photos</label>
      <label><input type="checkbox" value="Memories"> Memories</label>
      <label><input type="checkbox" value="Events"> Events</label>
      <label><input type="checkbox" value="Achievements"> Achievements</label>
    </div>
    <button onclick="submitIdea()">Submit Idea</button>
    <div id="ideaList"></div>
  </section>
</main>

<script>
// Simple abusive words filter
const bannedWords = ["badword1", "badword2", "abuse"]; // add more

function containsBannedWords(text) {
  return bannedWords.some(word => text.toLowerCase().includes(word));
}

// Storage
let classNames = [];
let ideas = [];

// Submit class name
function submitClassName() {
  const input = document.getElementById('classNameInput');
  const value = input.value.trim();
  if (!value) return alert("Enter a class name!");
  if (containsBannedWords(value)) return alert("Inappropriate word detected!");

  classNames.push({name: value, votes: 0});
  input.value = '';
  renderClassNames();
}

// Render class names
function renderClassNames() {
  const container = document.getElementById('classNameList');
  container.innerHTML = '';
  classNames.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'suggestion';
    div.innerHTML = `
      <span>${item.name}</span>
      <span>Votes: ${item.votes} <button class="vote-btn" onclick="voteClassName(${index})">Vote</button></span>
    `;
    container.appendChild(div);
  });
}

// Vote for class name
function voteClassName(index) {
  classNames[index].votes++;
  renderClassNames();
}

// Submit idea
function submitIdea() {
  const input = document.getElementById('ideaInput');
  const value = input.value.trim();
  if (!value) return alert("Enter your idea!");
  if (containsBannedWords(value)) return alert("Inappropriate word detected!");

  const checkboxes = document.querySelectorAll('.checkbox-group input:checked');
  const categories = Array.from(checkboxes).map(cb => cb.value);
  ideas.push({idea: value, categories, votes: 0});
  input.value = '';
  checkboxes.forEach(cb => cb.checked = false);
  renderIdeas();
}

// Render ideas
function renderIdeas() {
  const container = document.getElementById('ideaList');
  container.innerHTML = '';
  ideas.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'suggestion';
    div.innerHTML = `
      <div>
        <strong>${item.idea}</strong><br>
        Categories: ${item.categories.join(', ')}
      </div>
      <div>
        Votes: ${item.votes} <button class="vote-btn" onclick="voteIdea(${index})">Vote</button>
      </div>
    `;
    container.appendChild(div);
  });
}

// Vote for idea
function voteIdea(index) {
  ideas[index].votes++;
  renderIdeas();
}

</script>
</body>
</html>
